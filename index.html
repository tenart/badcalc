<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bad Calculator</title>
        <link href="css/reset.css" type="text/css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
    </head>
    <body>

        <div id="wrapper">
            <div id="readout">BAD CALC</div>
            <div id="buttons_wrap">
                <button class="button" id="clear"><i class="fa fa-times-circle"></i></button>
                <button class="button           input">(</button>
                <button class="button           input">)</button>
                <button class="button ops       input" id="plus">+</button>
                <button class="button number    input">1</button>
                <button class="button number    input">2</button>
                <button class="button number    input">3</button>
                <button class="button ops       input" id="minus">-</button>
                <button class="button number    input">4</button>
                <button class="button number    input">5</button>
                <button class="button number    input">6</button>
                <button class="button ops       input" id="times">ร</button>
                <button class="button number    input">7</button>
                <button class="button number    input">8</button>
                <button class="button number    input">9</button>
                <button class="button ops       input" id="divide">รท</button>
                <button class="button number    input">0</button>
                <button class="button number    input">.</button>
                <button class="button" id="eval">=</button>
                
            </div>
        </div>
        <script src="https://use.fontawesome.com/f3827a64ed.js"></script>
        <script src="js/math.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
